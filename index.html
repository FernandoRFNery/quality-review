<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Review Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .hero {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .cta-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .create-review {
            background-color: #00ff88;
            color: #1e3c72;
        }

        .search-reviews {
            background-color: white;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Quality Review Portal</h1>
        <p>Streamline your customer support quality management with our comprehensive review system. Track, analyze, and improve your team's performance.</p>
        <div class="cta-container">
            <a href="file:///C:/Users/ferna/OneDrive/Documentos/Clipboard%20Health/Mock-up%20Sites/create-review.html" class="cta-button create-review">Create a Review</a>
            <a href="/search-reviews" class="cta-button search-reviews">Search Reviews</a>
        </div>
    </div>
</body>
</html>
